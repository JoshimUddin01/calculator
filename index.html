<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator </title>
    <link rel="shortcut icon" href="img/fav/ic.svg" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div class="main">
            <div class="display_sec">
                <div class="display">
                    <div class="result_sec">
                       <input type="text" value="" placeholder="0" readonly class="form-control result">
                    </div>

                    <div class="button_sec">
                        <div class="buttons">
                            <div class="first_sec mt-1">
                                <div class="extra_sec mt-1">
                                    <button type="button" class="btn  clear_btn" >AC</button>
                                    <button type="button" class="btn  clear_by_one">DEL</button>
                                </div> <br>
                                <button type="button" class="btn numbers" onclick="calculate(7)">7</button>
                                <button type="button" class="btn numbers" onclick="calculate(8)">8</button>
                                <button type="button" class="btn numbers" onclick="calculate(9)">9</button>
                                <button type="button" class="btn oparator" onclick="oparator('+')">+</button>
                            </div>

                            <div class="sec_sec mt-1">
                                <button type="button" class="btn numbers" onclick="calculate(4)">4</button>
                                <button type="button" class="btn numbers" onclick="calculate(5)">5</button>
                                <button type="button" class="btn numbers" onclick="calculate(6)">6</button> 
                                <button type="button" class="btn oparator" onclick="oparator('-')">-</button>
                            </div>

                            <div class="thirt_sec mt-1">
                                <button type="button" class="btn numbers" onclick="calculate(1)">1</button>
                                <button type="button" class="btn numbers" onclick="calculate(2)">2</button>
                                <button type="button" class="btn numbers" onclick="calculate(3)">3</button>
                                <button type="button" class="btn oparator" onclick="oparator('*')">*</button>
                            </div>

                            <div class="forth_sec mt-1">
                                <button type="button" class="btn numbers" onclick="calculate(0)">0</button>
                                <button type="button" class="btn oparator" onclick="oparator('.')">.</button>
                                <button type="button" class="btn oparator" onclick="show_me_result()">=</button>
                                <button type="button" class="btn oparator" onclick="oparator('/')">/</button>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
